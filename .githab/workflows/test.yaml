name: Test

run-name: ${{ github.actor }} is learning GitHub Actions

on: [push]
test:
  # где заускаем
  check-bats-version:
    runs-on: ubuntu-latest
    # что делаем
    steps:
      # выкачиваем репозиторий
      - uses: actions/checkout@v4
      # настраиваем java
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      # запускаем тесты
       - run: ./gradlew clean test